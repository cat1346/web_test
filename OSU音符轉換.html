<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .interactive-element {
            margin: 15px 0;
            display: block;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive HTML Elements</h1>
    
    <!-- Text input -->
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" class="interactive-element">

    <!-- Password input -->
    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" class="interactive-element">

    <!-- Email input -->
    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" class="interactive-element">

    <!-- Number input -->
    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" class="interactive-element">

    <!-- Date input -->
    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" class="interactive-element">

    <!-- Range slider -->
    <label for="range-slider">Range Slider:</label>
    <input type="range" id="range-slider" min="0" max="100" step="1" class="interactive-element">

    <!-- New Slider -->
    <label for="slider">Custom Slider:</label>
    <input type="range" id="slider" min="0" max="100" step="5" class="interactive-element">

    <!-- Checkbox -->
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" class="interactive-element">

    <!-- Radio buttons -->
    <p>Radio Buttons:</p>
    <label><input type="radio" name="radio-group" value="1" class="interactive-element"> Option 1</label>
    <label><input type="radio" name="radio-group" value="2" class="interactive-element"> Option 2</label>
    <label><input type="radio" name="radio-group" value="3" class="interactive-element"> Option 3</label>

    <!-- Dropdown menu -->
    <label for="dropdown">Dropdown Menu:</label>
    <select id="dropdown" class="interactive-element">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>

    <!-- Textarea -->
    <label for="textarea">Textarea:</label>
    <textarea id="textarea" rows="4" class="interactive-element"></textarea>

    <!-- Button -->
    <button class="interactive-element">Submit</button>
</body>
</html>
